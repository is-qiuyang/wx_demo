server.port=8080
#配置数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mysql
mapper.mappers=com.school.demo.mapper.CommonMapper
mapper.identity=MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#连接池
spring.datasource.url=jdbc:mysql://localhost:3306/school?useSSL=false&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=qwer1234
#spirng连接池配置
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.max-idle=5
spring.datasource.dbcp2.max-wait-millis=200

#mybaits的配置
mybatis.type-aliases-package=com.school.demo.entity
mybatis.mapper-locations=classpath:mapper/*.xml

